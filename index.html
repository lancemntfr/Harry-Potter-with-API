<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wizarding World - Harry Potter Characters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        @font-face {
            font-family: "HarryP";
            src: url("/assets/font/HARRYP__.TTF") format("truetype");
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            background-attachment: fixed;
            min-height: 100vh;
        }

        .harry {
            font-family: "HarryP", sans-serif;
        }

        .header-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .house-btn {
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .house-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .house-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .house-btn:hover {
            transform: translateY(-3px);
        }

        .house-btn.active {
            background: rgba(255, 215, 0, 0.3) !important;
            border-color: #ffd700 !important;
            color: #ffd700 !important;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        .character-card {
            transition: all 0.4s ease;
        }

        .character-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.1), transparent);
            transition: left 0.5s;
        }

        .character-card:hover::before {
            left: 100%;
        }

        .character-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: #ffd700 !important;
            box-shadow: 0 8px 30px rgba(255, 215, 0, 0.4) !important;
        }

        .character-card img {
            transition: transform 0.4s ease;
        }

        .character-card:hover img {
            transform: scale(1.1);
        }

        .btn-gryffindor { border-color: #d3a625; color: #d3a625; }
        .btn-gryffindor:hover { border-color: #d3a625; color: #ffd700; background: rgba(116, 0, 1, 0.4) !important; box-shadow: 0 0 20px rgba(211, 166, 37, 0.5); }
        .btn-slytherin { border-color: #aaaaaa; color: #aaaaaa; }
        .btn-slytherin:hover { border-color: #c0c0c0; color: #c0c0c0; background: rgba(26, 71, 42, 0.4) !important; box-shadow: 0 0 20px rgba(192, 192, 192, 0.5); }
        .btn-hufflepuff { border-color: #372e29; color: #372e29; }
        .btn-hufflepuff:hover { border-color: #ffd700; color: #ffd700; background: rgba(236, 185, 57, 0.4) !important; box-shadow: 0 0 20px rgba(236, 185, 57, 0.5); }
        .btn-ravenclaw { border-color: #946b2d; color: #946b2d; }
        .btn-ravenclaw:hover { border-color: #b08d57; color: #b08d57; background: rgba(34, 47, 91, 0.4) !important; box-shadow: 0 0 20px rgba(148, 107, 45, 0.5); }

        .house-gryffindor { background: rgba(116, 0, 1, 0.3); color: #d3a625; border: 1px solid #d3a625; }
        .house-slytherin { background: rgba(26, 71, 42, 0.3); color: #aaaaaa; border: 1px solid #aaaaaa; }
        .house-hufflepuff { background: rgba(236, 185, 57, 0.3); color: #372e29; border: 1px solid #372e29; }
        .house-ravenclaw { background: rgba(34, 47, 91, 0.3); color: #946b2d; border: 1px solid #946b2d; }
        .house-unknown { background: rgba(100, 100, 100, 0.3); color: #cccccc; border: 1px solid #cccccc; }

        @media (max-width: 768px) {
            .character-card img {
                height: 300px !important;
            }
        }
    </style>
</head>

<body>
    <div class="header-section position-relative overflow-hidden py-5 shadow-lg" style="background: linear-gradient(135deg, #740001 0%, #ae0001 50%, #eeba30 100%);">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h1 class="display-1 fw-bold harry text-warning mb-2 position-relative" style="text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8), 0 0 20px rgba(255, 215, 0, 0.5); letter-spacing: 2px;">Wizarding World</h1>
                    <p class="lead text-white position-relative">Explore the Characters of Hogwarts</p>
                </div>
            </div>
        </div>
    </div>

    <div class="py-5" style="background: rgba(0, 0, 0, 0.3); backdrop-filter: blur(10px);">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <button class="btn btn-outline-light house-btn rounded-pill px-4 py-2 me-2 mb-2 mb-md-0 fw-semibold text-uppercase position-relative active" style="letter-spacing: 1px;" onclick="filterHouse('')">
                        <i class="bi bi-stars"></i> All Houses
                    </button>
                    <button class="btn house-btn btn-gryffindor rounded-pill px-4 py-2 me-2 mb-2 mb-md-0 fw-semibold text-uppercase position-relative" style="background: rgba(116, 0, 1, 0.2); letter-spacing: 1px;" onclick="filterHouse('Gryffindor')">
                        <i class="bi bi-fire"></i> Gryffindor
                    </button>
                    <button class="btn house-btn btn-slytherin rounded-pill px-4 py-2 me-2 mb-2 mb-md-0 fw-semibold text-uppercase position-relative" style="background: rgba(26, 71, 42, 0.2); letter-spacing: 1px;" onclick="filterHouse('Slytherin')">
                        <i class="bi bi-shield-fill"></i> Slytherin
                    </button>
                    <button class="btn house-btn btn-hufflepuff rounded-pill px-4 py-2 me-2 mb-2 mb-md-0 fw-semibold text-uppercase position-relative" style="background: rgba(236, 185, 57, 0.2); letter-spacing: 1px;" onclick="filterHouse('Hufflepuff')">
                        <i class="bi bi-flower1"></i> Hufflepuff
                    </button>
                    <button class="btn house-btn btn-ravenclaw rounded-pill px-4 py-2 mb-2 mb-md-0 fw-semibold text-uppercase position-relative" style="background: rgba(34, 47, 91, 0.2); letter-spacing: 1px;" onclick="filterHouse('Ravenclaw')">
                        <i class="bi bi-star-fill"></i> Ravenclaw
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="d-none text-center py-5" id="loading-spinner">
        <div class="spinner-border text-warning" role="status" style="width: 4rem; height: 4rem; border-width: 0.4rem;">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="text-light mt-3">Summoning characters from the Wizarding World...</p>
    </div>

    <div class="container py-5 px-3">
        <div id="character-container" class="row g-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script>
        const container = document.getElementById("character-container");
        const loadingSpinner = document.getElementById("loading-spinner");
        let allCharacters = [];
        let currentFilter = '';

        document.addEventListener('DOMContentLoaded', function() {
            loadCharacters();
        });

        function loadCharacters() {
            loadingSpinner.classList.remove('d-none');
            loadingSpinner.classList.add('d-block');
            container.innerHTML = '';

            const request = new XMLHttpRequest();
            request.open("GET", "https://hp-api.onrender.com/api/characters");
            request.send();

            request.onload = function() {
                if (request.status === 200) {
                    try {
                        allCharacters = JSON.parse(request.responseText);
                        displayCharacters(allCharacters);
                        loadingSpinner.classList.remove('d-block');
                        loadingSpinner.classList.add('d-none');
                    } catch (error) {
                        console.error('Error parsing JSON:', error);
                        showError('Failed to load character data.');
                        loadingSpinner.classList.remove('d-block');
                        loadingSpinner.classList.add('d-none');
                    }
                } else {
                    showError('Failed to fetch characters. Please try again later.');
                    loadingSpinner.classList.remove('d-block');
                    loadingSpinner.classList.add('d-none');
                }
            };

            request.onerror = function() {
                showError('Network error. Please check your connection.');
                loadingSpinner.classList.remove('d-block');
                loadingSpinner.classList.add('d-none');
            };
        }

        function displayCharacters(characters) {
            container.innerHTML = '';

            if (characters.length === 0) {
                container.innerHTML = `
                    <div class="col-12 text-center">
                        <div class="alert alert-warning" role="alert">
                            <i class="bi bi-exclamation-triangle"></i> No characters found for this filter.
                        </div>
                    </div>
                `;
                return;
            }

            characters.forEach(function(character) {
                const img = character.image || "https://via.placeholder.com/300x400/1a1a2e/ffd700?text=No+Image";
                const house = character.house || "Unknown";
                const actor = character.actor || "Unknown";
                const name = character.name || "Unknown";

                const houseClass = getHouseClass(house);

                container.innerHTML += `
                    <div class="col-lg-3 col-md-4 col-sm-6">
                        <div class="card character-card h-100 border-warning shadow-lg position-relative overflow-hidden" style="background: linear-gradient(135deg, rgba(30, 30, 50, 0.9) 0%, rgba(20, 20, 40, 0.9) 100%); border-width: 2px; border-color: rgba(255, 215, 0, 0.3) !important; border-radius: 15px;">
                            <img src="${img}" class="card-img-top object-fit-cover" alt="${name}" style="height: 350px; border-bottom: 2px solid rgba(255, 215, 0, 0.3);" 
                                 onerror="this.src='https://via.placeholder.com/300x400/1a1a2e/ffd700?text=No+Image'">
                            <div class="card-body position-relative" style="z-index: 1;">
                                <h5 class="card-title text-warning fw-bold mb-3" style="font-size: 1.3rem; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);">${name}</h5>
                                <p class="card-text text-light lh-lg">
                                    <strong>House:</strong> 
                                    <span class="badge ${houseClass} rounded-pill px-3 py-2 mt-2 d-inline-block fw-semibold">${house}</span>
                                    <br><br>
                                    <strong>Actor:</strong> ${actor}
                                </p>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        function getHouseClass(house) {
            const houseLower = house.toLowerCase();
            if (houseLower.includes('gryffindor')) return 'house-gryffindor';
            if (houseLower.includes('slytherin')) return 'house-slytherin';
            if (houseLower.includes('hufflepuff')) return 'house-hufflepuff';
            if (houseLower.includes('ravenclaw')) return 'house-ravenclaw';
            return 'house-unknown';
        }

        function filterHouse(house) {
            currentFilter = house;
            updateActiveButton(house);

            if (house === "") {
                displayCharacters(allCharacters);
                return;
            }

            const filtered = allCharacters.filter(function(character) {
                return character.house === house;
            });

            displayCharacters(filtered);
        }

        function updateActiveButton(house) {
            const buttons = document.querySelectorAll('.house-btn');
            buttons.forEach(function(btn) {
                btn.classList.remove('active');
            });

            if (house === '') {
                document.querySelector('.btn-all').classList.add('active');
            } else {
                const houseLower = house.toLowerCase();
                const btnClass = 'btn-' + houseLower;
                const activeBtn = document.querySelector('.' + btnClass);
                if (activeBtn) {
                    activeBtn.classList.add('active');
                }
            }
        }

        function showError(message) {
            container.innerHTML = `
                <div class="col-12 text-center">
                    <div class="alert alert-danger" role="alert">
                        <i class="bi bi-exclamation-circle"></i> ${message}
                    </div>
                </div>
            `;
        }
    </script>
</body>

</html>
